{% extends "base.html" %}

{% block title %}Server Error - NSWCC Transcription Demo{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center p-5">
        <div class="py-5">
            <div 
            class="bg-danger bg-opacity-10 d-inline-flex align-items-center justify-content-center mb-4" 
            style="width: 80px; height: 80px; border-radius: 50%;">
                <i class="fas fa-exclamation-circle fa-2x text-danger"></i>
            </div>
            <h2 class="fw-bold">Server Error</h2>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary px-4 py-2">
                <i class="fas fa-home me-2"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
