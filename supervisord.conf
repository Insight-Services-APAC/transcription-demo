[supervisord]
nodaemon=true
user=appuser
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:webapp]
command=gunicorn --bind 0.0.0.0:%(ENV_PORT)s --workers 3 --timeout 120 --access-logfile - --error-logfile - "app:create_app('production')"
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10
stopwaitsecs=60
priority=1000

[program:celery_worker]
command=celery -A celery_worker.celery worker --loglevel=info --concurrency=2
directory=/app
environment=CELERY_BROKER_URL="%(ENV_CELERY_BROKER_URL)s",CELERY_RESULT_BACKEND="%(ENV_CELERY_RESULT_BACKEND)s"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10
stopwaitsecs=300
priority=900